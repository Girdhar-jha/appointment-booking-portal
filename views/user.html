<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>APPOINTMENT BOOKING System</title>
    <!-- //including required things -->
    <link rel="stylesheet" href="styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Merriweather:ital,wght@0,400;1,700&family=Montserrat:wght@800&family=Sacramento&family=Tapestry&family=Ubuntu+Mono:ital@1&family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="zampa">
      <div class="centre">


      <h1>Appointment Booking Portal(USER)</h1>
          </div>
<!-- //creating a form to take user's data -->
    <div class="form">


<form class="" action="/submit" method="post">
  <div class="alpha">
    <label>Name:</label>
  <input type="text" name="name" placeholder="full name" required autocomplete="off">
  </div>
<div class="alpha">
  <label>AGE:</label>
  <input type="number" name="age" placeholder="age" required autocomplete="off">
</div>
<div class="alpha">
  <label>Document Type:</label>
  <select class="" name="docType">
    <option value="Aadhar">Aadhar</option>
    <option value="Pan Card">Pan Card</option>
    <option value="Driving Licence">Driving Licence</option>
    <option value="Passport">Passport</option>
  </select>
</div>
<div class="alpha">
  <label>Document No:</label>
  <input type="text" name="docNo" value="" required autocomplete="off">
</div>
<div class="alpha">
  <label>Phone no:</label>
  <input type="number" name="phoneNo" value="" required autocomplete="off">
</div>
<div class="alpha">
  <label>Email:</label>
  <input type="email" name="email" value="" required autocomplete="off">
</div>
<div class="alpha">
  <label>YOUR Current Photo:</label>
  <input type="file" name="photo" value="" required autocomplete="off"><br>
  </div>
  <div class="alpha">
    <label>Time:</label>
    <input type="time" name="time" value="" required autocomplete="off">
  </div>
  <div class="alpha">
    <label>Date:</label>
    <input type="date" name="date" value="" required autocomplete="off">
  </div>
  <!-- //button for final submission -->
    <button class="btn btn-primary" type="submit">SUBMIT</button>
</div>

  </div>

</form>
<br><br><br><br><br><br>
  </body>
</html>
